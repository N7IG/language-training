<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />

    <script async src="utils.js"></script>
    <script defer src="index.js"></script>
    <title>English</title>
  </head>
  <body>
    <div class="center">
      <div class="page1" style="display: block">
        <div class="title">Pick Settings</div>
        <br />
        Trainer:
        <br />
        <input
          type="radio"
          id="contactChoice1"
          name="contact"
          value="random"
          onchange="randomPicked()"
        />
        <label for="contactChoice1">Random</label>
        <br />
        <input
          type="radio"
          id="contactChoice2"
          name="contact"
          value="course"
          checked="checked"
          onchange="coursePicked()"
        />
        <label for="contactChoice2">Course</label>
        <br />
        <br />
        Range:
        <br />
        <div>
          <label class="min-label" for="min">Min: </label
          ><input
            type="range"
            class="range range-min"
            name="min"
            min="0"
            max="100"
            value="0"
            onchange="minChange()"
          />
        </div>

        <div>
          <label class="max-label" for="max">Max: </label>
          <input
            type="range"
            class="range range-max"
            name="max"
            min="0"
            max="100"
            value="100"
            onchange="maxChange()"
          />
        </div>

        <div>
          RepeatedTimes:
          <div class="input-container">
            <input class="each-words" type="text" value="2" />
          </div>
        </div>

        <button onclick="settingsPicked(1)">Next</button>
      </div>
      <div class="page2" style="display: none">
        <div class="translate-logo-container">
          <div class="translate-logo title">Переведи</div>
        </div>
        <div class="results"></div>
        <hr />
        <div class="question"></div>
        <div class="input-container">
          <input class="answer-input" type="text" />
        </div>
        <button onclick="clickHandler()">Next</button>
      </div>
    </div>
  </body>
</html>
